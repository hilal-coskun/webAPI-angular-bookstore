<div class="form-group row">
    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Name" placeholder="Enter Name">
    </div>

    <label class="col-sm-2 col-form-label">About</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="About" placeholder="Enter About">
    </div>

    <label class="col-sm-2 col-form-label">Logo</label>
    <img [src] = LogoFilePath height="100px;" width="100px;">
    <input type="file" (change)="uploadPhoto($event)">

    <label class="col-sm-2 col-form-label">RecordDate</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="RecordDate" placeholder="Enter Date">
    </div>
</div>

<button (click)="addAuthor()" *ngIf="author.ID==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateAuthor()" *ngIf="author.ID!=0" class="btn btn-primary">
    Update
</button>
