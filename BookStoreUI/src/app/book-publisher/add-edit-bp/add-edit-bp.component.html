<div class="form-group row">
    <div>
        <label class="col-sm-2 col-form-label">Contact</label>
        <div class="col-sm-10">
            <select class="form-control" [(ngModel)] = "ContactID">
                <option>--Select--</option>
                <option [ngValue]="cntctName.ID" *ngFor = "let cntctName of ContactAllList">
                    {{cntctName.Name}}
                </option>
            </select>
        </div>
    </div>
    <div>
        <label class="col-sm-2 col-form-label">About</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="About" placeholder="Enter About">
        </div>
    </div>
    
</div>

<button (click)="addBookPublshr()" *ngIf="bookpubls.ID==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateBookPublshr()" *ngIf="bookpubls.ID!=0" class="btn btn-primary">
    Update
</button>
