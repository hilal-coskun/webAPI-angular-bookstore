<div class="form-group row">
    <div>
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Name" placeholder="Enter Translator">
        </div>
    </div>
    <div>
        <label class="col-sm-2 col-form-label">About</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="About" placeholder="Enter About">
        </div>
    </div>
    
</div>

<button (click)="addTranslator()" *ngIf="trnsltr.ID==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateTranslator()" *ngIf="trnsltr.ID!=0" class="btn btn-primary">
    Update
</button>
