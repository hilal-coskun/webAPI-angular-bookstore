<div class="form-group row">
    <div>
        <label class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Title" placeholder="Enter Title">
        </div>
    </div>
    <div>
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Email" placeholder="Enter Email">
        </div>
    </div>
    <div>
        <label class="col-sm-2 col-form-label">Mobile</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Mobile" placeholder="Enter Mobile">
        </div>
    </div>
    <div>
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Name" placeholder="Enter Contact Name">
        </div>
    </div>
</div>

<button (click)="addContact()" *ngIf="contct.ID==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateContact()" *ngIf="contct.ID!=0" class="btn btn-primary">
    Update
</button>
